<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__data">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="card">
          <img
            class="card__image"
            src="./images/Karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="card__text">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/Elbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="card__text">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/Dombai.png" alt="Домбай" />
          <div class="card__text">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/Elbrus.png" alt="Эльбрус" />
          <div class="card__text">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/Dombai.png" alt="Домбай" />
          <div class="card__text">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/Karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="card__text">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__contanier">
        <button class="popup__close-button" type="button"></button>
        <form class="form">
          <fieldset class="form__date">
            <h2 class="form__heading">Редактировать профиль</h2>
            <input
              class="form__input-name"
              type="text"
              name="name"
              placeholder="Жак-Ив Кусто"
              required
            />
            <input
              class="form__input-job"
              type="text"
              name="job"
              placeholder="Исследователь океана"
              required
            />
          </fieldset>
          <fieldset class="form__handlers">
            <input
              class="form__button"
              type="submit"
              name="Сохранить"
              value="Сохранить"
            />
          </fieldset>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
