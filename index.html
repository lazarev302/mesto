<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" />
      <hr class="header__line" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__data">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <img
              class="profile__edit-button"
              src="./images/Edit Button.svg"
              alt="Редактирование профиля"
            />
          </div>
        </div>
        <div class="profile__add-button">
          <img class="profile__add-vector" src="./images/Vector.png" alt="Кнопка добавления">
        </div>
        </section>
      </section>
      <section class="elements">
        <div class="elements__card">
          <div class="elements__image-contanier">
            <img class="elements__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          </div>
          <div class="elements__text">
            <h2 class="elements__title">Карачаевск</h2>
            <img class="elements__like-button" src="./images/Vector like.svg" alt="Лайк">
          </div>
        </div>
        <div class="elements__card">
          <div class="elements__image-contanier">
            <img class="elements__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          </div>
          <div class="elements__text">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like-button" src="./images/Vector like.svg" alt="Лайк">
          </div>
        </div>
        <div class="elements__card">
          <div class="elements__image-contanier">
            <img class="elements__image" src="./images/Dombai.png" alt="Домбай">
          </div>
          <div class="elements__text">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like-button" src="./images/Vector like.svg" alt="Лайк">
          </div>
        </div>
        <div class="elements__card">
          <div class="elements__image-contanier">
            <img class="elements__image" src="./images/Elbrus.png" alt="Эльбрус">
          </div>
          <div class="elements__text">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like-button" src="./images/Vector like.svg" alt="Лайк">
          </div>
        </div>
        <div class="elements__card">
          <div class="elements__image-contanier">
            <img class="elements__image" src="./images/Dombai.png" alt="Домбай">
          </div>
          <div class="elements__text">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like-button" src="./images/Vector like.svg" alt="Лайк">
          </div>
        </div>
        <div class="elements__card">
          <div class="elements__image-contanier">
            <img class="elements__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          </div>
          <div class="elements__text">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <img class="elements__like-button" src="./images/Vector like.svg" alt="Лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
