<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__data">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="card-template">
          <article class="card">
            <button class="card__delete-button" type="button"></button>
            <img class="card__image" src="#" alt="#" />
            <div class="card__text">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__contanier">
        <button class="popup__close-button" type="button"></button>
        <form novalidate class="form" name="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__date">
            <input
              class="form__input form__input form__input_value_name"
              type="text"
              name="name"
              id="name-profile"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__error" id="name-profile-error"></span>
            <input
              class="form__input form__input_value_job"
              type="text"
              name="job"
              id="job-profile"
              placeholder="Вид деятельности"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__error" id="job-profile-error"></span>
          </fieldset>
          <input
            class="form__button form__button_valid"
            type="submit"
            name="Сохранить"
            value="Сохранить"
          />
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__contanier">
        <button class="popup__close-button" type="button"></button>
        <form novalidate class="form" name="form">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__date">
            <input
              class="form__input form__input_value_name-place"
              type="text"
              name="name-place"
              id="name-place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__error" id="name-place-error"></span>
            <input
              class="form__input form__input_value_url-image"
              type="url"
              name="url-image"
              id="url-image"
              placeholder="Ссылка на картинку"
            />
            <span class="form__error" id="url-image-error"></span>
          </fieldset>
          <input
            class="form__button form__button_valid"
            type="submit"
            name="Создать"
            value="Создать"
          />
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__contanier">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__enlarged-image" src="#" alt="#" />
        <p class="popup__title"></p>
      </div>
    </div>
    <script src="scripts/validation.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
